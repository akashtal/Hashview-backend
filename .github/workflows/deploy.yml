name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test:ci
        env:
          NODE_ENV: test
      
      - name: Deploy to Railway
        if: github.ref == 'refs/heads/main'
        env:
          RAILWAY_DEPLOY_WEBHOOK: ${{ secrets.RAILWAY_DEPLOY_WEBHOOK }}
        run: |
          if [ -n "$RAILWAY_DEPLOY_WEBHOOK" ]; then
            echo "üöÄ Triggering Railway deployment..."
            curl -X POST "$RAILWAY_DEPLOY_WEBHOOK"
            echo "‚úÖ Deployment triggered successfully"
          else
            echo "‚ö†Ô∏è  RAILWAY_DEPLOY_WEBHOOK not set, skipping deployment"
            echo "üí° Set up the webhook in GitHub Secrets to enable auto-deploy"
          fi
